<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Página No Encontrada</title>

    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      #message { 
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        max-width: 400px;
        width: 100%;
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        border: 1px solid rgba(255,255,255,0.2);
      }
      
      #message h2 { 
        color: #667eea;
        font-weight: bold;
        font-size: 80px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }
      
      #message h1 { 
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 30px;
      }
      
      .btn-home {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      
      .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      }
      
      @media (max-width: 600px) {
        body { 
          padding: 10px;
        }
        
        #message { 
          padding: 30px 20px;
          border-radius: 15px;
        }
        
        #message h2 {
          font-size: 60px;
        }
        
        #message h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Página No Encontrada</h1>
      <h3>La página que estás buscando no existe. Por favor, verifica la URL o regresa a la página de inicio.</h3><br>
      <a href="/" class="btn-home">Inicio</a>
    </div>
  </body>
</html>
